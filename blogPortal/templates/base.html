{% load static %}
<!doctype html>
<html lang="en">

<head>
    
    <!-- Required Meta Tags -->
    <!-- Required Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="" />
    <meta name="description" content="" />
    <meta http-equiv="Keywords" name="Keywords" content="" />
    <!-- Title -->
    <title>Blog Portal | {% block title %} {% endblock %}</title>

    <!-- Icon -->
    <!-- <link rel="icon" href="{% static 'images/Chrome Logo.png' %}" /> -->

    <!-- Apple Touch Icon -->
    <!-- <link rel="apple-touch-icon" href="{% static 'images/Chrome Logo.png' %}" /> -->

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Blog Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">

                <li {% if '/' == request.path %} class='nav-item active' {% else %} class='nav-item' {% endif %}>
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>

                {% if user.is_authenticated %}
                <li {% if '/add_article' == request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a class="nav-link" href="/add_article">Add Blog</a>
                </li>
                <li {% if '/dashboard' == request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/login">{{user.first_name}}</a>
                </li> -->
                {% else %}
                <li {% if '/register' == request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li {% if '/login' == request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a class="nav-link" href="/login">Login</a>
                </li>
                {% endif %}
                
                <!-- <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li> -->
            </ul>
            <form method="GET" action="/search" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" name="query" id="query" placeholder="Search..." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    
    {% block content %} {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
